trigger:
- master

jobs:
  - job: initial_setup  
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: .azure-pipelines/steps/install-node-modules.yml

    - script: npx nx format:check --base=origin/master~1
      condition: not(eq(variables['Build.Reason'], 'PullRequest'))
    - script: npx nx format:check --base=origin/master
      condition: eq(variables['Build.Reason'], 'PullRequest')      
    
    - powershell: echo "##vso[task.setvariable variable=COMMANDS;isOutput=true]$(node ./tools/scripts/calculate-commands.js master)"
      condition: not(eq(variables['Build.Reason'], 'PullRequest'))
      name: setCommandsMaster
    - powershell: echo "##vso[task.setvariable variable=COMMANDS;isOutput=true]$(node ./tools/scripts/calculate-commands.js pr)"
      condition: eq(variables['Build.Reason'], 'PullRequest')
      name: setCommands
    - script: echo $(setCommands.COMMANDS)
      name: echoCommands

  - job: lint1
    dependsOn: initial_setup
    condition: |
      and(
        succeeded(),
        not(contains(
          dependencies.initial_setup.outputs['setCommands.COMMANDS'],
          '"lint1":[]'
        ))
      )
    pool:
      vmImage: 'ubuntu-latest'
    variables:
      COMMANDS: $[ dependencies.initial_setup.outputs['setCommands.COMMANDS'] ]
    steps:
    - template: .azure-pipelines/steps/install-node-modules.yml
    - script: node ./tools/scripts/run-commands.js '$(COMMANDS)' lint1 lint

  - job: lint2
    dependsOn: initial_setup
    condition: |
      and(
        succeeded(),
        not(contains(
          dependencies.initial_setup.outputs['setCommands.COMMANDS'],
          '"lint2":[]'
        ))
      )    
    pool:
      vmImage: 'ubuntu-latest'
    variables:
      COMMANDS: $[ dependencies.initial_setup.outputs['setCommands.COMMANDS'] ]
    steps:
    - template: .azure-pipelines/steps/install-node-modules.yml
    - script: node ./tools/scripts/run-commands.js '$(COMMANDS)' lint2 lint

  - job: test1
    dependsOn: initial_setup
    condition: |
      and(
        succeeded(),
        not(contains(
          dependencies.initial_setup.outputs['setCommands.COMMANDS'],
          '"test1":[]'
        ))
      )    
    pool:
      vmImage: 'ubuntu-latest'
    variables:
      COMMANDS: $[ dependencies.initial_setup.outputs['setCommands.COMMANDS'] ]
    steps:
    - template: .azure-pipelines/steps/install-node-modules.yml
    - script: node ./tools/scripts/run-commands.js '$(COMMANDS)' test1 test

  - job: test2
    dependsOn: initial_setup
    condition: |
      and(
        succeeded(),
        not(contains(
          dependencies.initial_setup.outputs['setCommands.COMMANDS'],
          '"test2":[]'
        ))
      )        
    pool:
      vmImage: 'ubuntu-latest'
    variables:
      COMMANDS: $[ dependencies.initial_setup.outputs['setCommands.COMMANDS'] ]
    steps:
    - template: .azure-pipelines/steps/install-node-modules.yml
    - script: node ./tools/scripts/run-commands.js '$(COMMANDS)' test2 test
  
  - job: build_app1
    dependsOn: initial_setup
    condition: |
      and(
        succeeded(),
        contains(
          dependencies.initial_setup.outputs['setCommands.COMMANDS'],
          '--build-app1'
        )
      )
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: .azure-pipelines/steps/install-node-modules.yml
    - script: npx nx build app1 --prod

  - job: build_app2
    dependsOn: initial_setup
    condition: |
      and(
        succeeded(),
        contains(
          dependencies.initial_setup.outputs['setCommands.COMMANDS'],
          '--build-app2'
        )
      )
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: .azure-pipelines/steps/install-node-modules.yml
    - script: npx nx build app2 --prod


  - job: build_api
    dependsOn: initial_setup
    condition: |
      and(
        succeeded(),
        contains(
          dependencies.initial_setup.outputs['setCommands.COMMANDS'],
          '--build-api'
        )
      )
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - template: .azure-pipelines/steps/install-node-modules.yml
    - script: npx nx build api --prod





